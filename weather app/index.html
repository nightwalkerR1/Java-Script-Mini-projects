<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
</head>
<body>
    <h1>weather</h1>
    <input type="text" id="search" placeholder="enter the city name" >
    <button id="searchbtn">search</button>
    <br>
    <br>
   
    <span>City : </span>
    <span id="newCity" ></span>
    <br>
    <span>temperature : </span>
    <span id="temp"></span>

</body>

<script>

    /* API Used = open weather API 
       API full URL = https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}
       API key = 491727e5714212af2b050e9ac1cc98ec
    */



    const ApiURL = "https://api.openweathermap.org/data/2.5/weather?q="
    const key = "491727e5714212af2b050e9ac1cc98ec"
    const cityName = document.getElementById('search');
    const newCity = document.getElementById('newCity');
    const searchBtn = document.getElementById('searchbtn');
    const temp = document.getElementById('temp');

   

    searchBtn.addEventListener( 'click', ()=>{
        newCity.innerText = cityName.value;
        let promise =fetch(ApiURL+cityName.value+"&appid="+key+"&units=metric");
        // console.log(promise);

        promise.then (response =>{
            return response.json();
        })
        .then(data=>{
            // console.log(data);
            // console.log(data.main.temp);
            temp.innerText = data.main.temp+'Â°C'
        })


    });

</script>
</html>
